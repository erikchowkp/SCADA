<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
	<!-- Center everything -->
	<g transform="translate(30,30)">
		<!-- Main Rhombus Group (Rotated 45) -->
		<g transform="rotate(45)">
			<!-- Main Body -->
			<rect class="cb-body" x="-16" y="-16" width="32" height="32" fill="none" stroke="currentColor"
				stroke-width="2" />

			<!-- Half Fill (for Transit) - Left Half -->
			<rect class="cb-half" x="-16" y="-16" width="16" height="32" fill="currentColor"
				style="display:none; border:none;" />
		</g>

		<!-- Text (Upright) -->
		<text class="cb-text" x="0" y="5" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20"
			fill="currentColor" style="display:none;">?</text>
	</g>
</svg>
