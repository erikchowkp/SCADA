<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SCADA Trend Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="../js/ui/trend.js"></script>
  <style>
    :root { color-scheme: light; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
      color: #222;
      font-family: Segoe UI, Arial, sans-serif;
    }

    #trend-wrapper {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    /* Make Trend Viewer fill available space responsively */
    html, body {
      overflow: hidden;
    }

    #trend-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    #trend-chart-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #trend-canvas {
      flex: 1;
      width: 100%;
      height: 100%;
      min-height: 0; /* prevents scrollbars from flex children */
    }


    /* === Chart side === */
    #trend-chart-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      box-sizing: border-box;
      background: #ffffff;
    }

    #trend-canvas {
      flex: 1;
      width: 100%;
      height: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* === Right configuration panel === */
    #trend-config {
      width: 260px;
      background: #f0f0f0;
      border-left: 1px solid #ccc;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    #trend-config h3 {
      font-size: 14px;
      font-weight: bold;
      margin: 0 0 6px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #ccc;
      color: #333;
    }

    #trend-config label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #333;
    }

    #trend-config input,
    #trend-config select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      background: #fff;
      color: #222;
      border-radius: 3px;
    }

    #trend-config button {
      flex: 1;
      margin: 2px;
    }

    #trend-selector {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }

    #trend-selector select {
      width: 100%;
      padding: 4px;
    }

    .point-list {
      border: 1px solid #ccc;
      background: #fff;
      max-height: 150px;
      overflow-y: auto;
      padding: 4px;
      font-size: 13px;
    }

    .point-list div {
      padding: 2px 4px;
      cursor: pointer;
    }

    .point-list div:hover {
      background: #e0f0ff;
    }

  </style>

</head>
<body>
  <div id="trend-wrapper">

    <!-- === Chart section === -->
    <div id="trend-chart-area">
      <canvas id="trend-canvas"></canvas>
    </div>

    
    <!-- === Config section === -->
    <div id="trend-config">
      <div id="trend-selector">
        <h3>Point Selection</h3>
        <label>System:</label>
        <select id="trend-system"></select>

        <label>Location:</label>
        <select id="trend-location"></select>

        <label>AI Points:</label>
        <div id="trend-point-list" class="point-list"></div>
      </div>
      <hr>

      <h3>Configuration</h3>

      <div>
        <label for="sample-period">Sampling Period</label>
        <select id="sample-period">
          <option value="" disabled selected>-- Select Sampling Period --</option>
          <option value="1s">1 s (last 24 h)</option>
          <option value="30s">30 s (last 7 days)</option>
          <option value="5m">5 min (last 365 days)</option>
      </select>


      </div>

      <div>
        <label>Time Range</label>
        <input type="datetime-local" id="from-time" />
        <input type="datetime-local" id="to-time" />
      </div>

      <div>
        <button id="trend-refresh">Add</button>
        <button id="trend-resetZoom">Reset Zoom</button>
        <button id="trend-clear">Clear Chart</button>
      </div>
      
      <!-- Inline alert panel -->
      <div id="trend-alert" style="
        min-height: 24px;
        color: #b00020;
        font-size: 13px;
        margin-top: 6px;
        text-align: left;
        white-space: pre-line;
      "></div>
    </div>
  </div>
</body>
</html>
